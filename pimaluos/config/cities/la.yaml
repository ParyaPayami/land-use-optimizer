# Los Angeles Configuration
# Data source: LA GeoHub (geohub.lacity.org) & LA County Open Data

name: Los Angeles
display_name: "Los Angeles, CA"
state: CA
country: USA

geographic:
  bounds: [-118.668176, 33.703652, -118.155289, 34.337306]
  center: [-118.2437, 34.0522]
  default_zoom: 11
  crs: "EPSG:2229"  # CA State Plane Zone 5

# Official City of Los Angeles GeoHub Sources
data_sources:
  # LA County Assessor Parcels
  parcels:
    name: "LA County Parcels"
    url: "https://geohub.lacity.org/datasets/ladcp::parcels-deprecated.geojson"
    format: geojson
    description: "Los Angeles County parcels with assessor data"
    update_frequency: "Annually"
    
    # Alternative: LA County direct
    alt_url: "https://data.lacounty.gov/api/geospatial/parcels?method=export&format=GeoJSON"
    
  # LA City Zoning
  zoning:
    name: "Zoning"
    url: "https://geohub.lacity.org/datasets/ladcp::zoning.geojson"
    format: geojson
    description: "LA City zoning districts"
    
  # LA Building Footprints
  buildings:
    name: "Building Footprints"
    url: "https://geohub.lacity.org/datasets/lahub::building-footprints.geojson"
    format: geojson
    description: "LA building footprints with height data"
    
  # Street Network
  streets:
    name: "Street Centerlines"
    url: "https://geohub.lacity.org/datasets/ladot::streets-centerlines.geojson"
    format: geojson
    description: "LA street network centerlines"
    
  # Community Plan Areas
  community_plans:
    name: "Community Plan Areas"
    url: "https://geohub.lacity.org/datasets/ladcp::community-plan-area.geojson"
    format: geojson
    description: "35 Community Plan areas"

# Column mapping from LA data to standard fields
column_mapping:
  parcel_id: "APN"
  lot_area_sqft: "SHAPE_AREA"
  zone_district: "ZONE_CLASS"
  land_use: "GENERALPLAN"
  address: "SITUS_ADDR"
  year_built: "YEAR_BUILT"
  assessed_total: "TOT_VALUE"

# LA land use code mapping
land_use_categories:
  "Low Residential": residential_low
  "Low Medium I Residential": residential_low_medium
  "Low Medium II Residential": residential_medium
  "Medium Residential": residential_medium
  "High Medium Residential": residential_high_medium
  "High Residential": residential_high
  "Neighborhood Commercial": commercial_neighborhood
  "Community Commercial": commercial_community
  "Regional Commercial": commercial_regional
  "Limited Industrial": industrial_limited
  "Light Industrial": industrial_light
  "Heavy Industrial": industrial_heavy
  "Open Space": open_space
  "Public Facilities": public

