# Manhattan, NYC Configuration
# Data source: NYC Open Data (data.cityofnewyork.us)

name: Manhattan
display_name: "Manhattan, NYC"
state: NY
country: USA
latitude: 40.7831
longitude: -73.9712

geographic:
  bounds: [-74.047285, 40.679548, -73.906982, 40.882214]
  center: [-73.9712, 40.7831]
  default_zoom: 14
  crs: "EPSG:2263"  # NY State Plane Long Island

# Official NYC Open Data Sources
data_sources:
  # MapPLUTO - Primary Land Use Tax Lot Output
  # Contains lot-level geographic, land use, and tax data
  parcels:
    name: "MapPLUTO"
    url: "https://data.cityofnewyork.us/api/geospatial/evjd-dqpz?method=export&format=GeoJSON"
    format: geojson
    description: "Primary Land Use Tax Lot Output for NYC"
    update_frequency: "Annually"
    
  # NYC Zoning Features
  zoning:
    name: "NYC Zoning Districts"
    url: "https://data.cityofnewyork.us/api/geospatial/dazs-pvnk?method=export&format=GeoJSON"
    format: geojson
    description: "Zoning district boundaries"
    
  # Building Footprints
  buildings:
    name: "Building Footprints"
    url: "https://data.cityofnewyork.us/api/geospatial/nqwf-w8eh?method=export&format=GeoJSON"
    format: geojson
    description: "3D building footprints with height"
    
  # LION Street Network
  streets:
    name: "LION Street Network"
    url: "https://data.cityofnewyork.us/api/geospatial/2v4z-66xt?method=export&format=GeoJSON"
    format: geojson
    description: "NYC street centerlines"

# Column mapping from NYC data to standard fields
column_mapping:
  parcel_id: "BBL"
  lot_area_sqft: "LotArea"
  built_far: "BuiltFAR"
  max_far: "ResidFAR"
  zone_district: "ZoneDist1"
  land_use: "LandUse"
  building_class: "BldgClass"
  num_floors: "NumFloors"
  year_built: "YearBuilt"
  address: "Address"
  owner_name: "OwnerName"
  assessed_total: "AssessTot"

# Land use code mapping (NYC MapPLUTO codes)
land_use_categories:
  "01": one_two_family
  "02": multi_family_walkup
  "03": multi_family_elevator
  "04": mixed_residential_commercial
  "05": commercial_office
  "06": industrial_manufacturing
  "07": transportation_utility
  "08": public_facilities
  "09": open_space
  "10": parking
  "11": vacant_land

