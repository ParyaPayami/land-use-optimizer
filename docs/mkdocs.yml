site_name: PIMALUOS Documentation
site_description: Physics Informed Multi-Agent Land Use Optimization Software
site_author: PIMALUOS Team
site_url: https://pimaluos.github.io/docs

repo_name: pimaluos/pimaluos
repo_url: https://github.com/pimaluos/pimaluos

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Data Loading: guide/data-loading.md
      - Graph Construction: guide/graph-building.md
      - GNN Training: guide/gnn-training.md
      - Multi-Agent Optimization: guide/marl.md
      - Physics Simulation: guide/physics.md
      - Dashboard: guide/dashboard.md
  - API Reference:
      - Core: api/core.md
      - Models: api/models.md
      - Knowledge: api/knowledge.md
      - Physics: api/physics.md
      - API Server: api/server.md
  - Examples:
      - Manhattan Demo: examples/manhattan.md
      - Multi-City Analysis: examples/multi-city.md
  - About:
      - Contributing: about/contributing.md
      - License: about/license.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pimaluos
